        <script type="text/javascript">
            $(function(){ 
                // $( function(){...} )  - function will be called when the page will load dfsd
                $(function(){
                   
                
                    var pageCode=$("html").html();  
                    $(".source_code pre").text( pageCode );
         
    
                    $("#addEmployee").click(function(){
                    	alert("adding");
                    
                    	$("#employees").data($("#employeeName").val(),{
                    		"employeeName": $("#employeeName").val(),
                    		"employeePhone":$("#employeePhone").val(),
                    		"employeeAddress":$("#employeeAddress").val()
                    	});
                    	
                    	alert("Added "+$("#employeeName").val());
                    });
                    
                    ////////
                    $("#getEmployee").click(function(){
                    	var employee=$("#employees").data($("#getEmployeeByName").val());
                    	
                    	$("#result").remove();
                    	
                    	if(!employee) {
                    		alert("No results");
                    		return;
                    	}
                    	
                    	var tr=$("<tr id='result'>");
                    	
                    	
                    	var employeeNameTD=$("<td>");
                    	employeeNameTD.html(employee.employeeName);
                    	var employeePhoneTD=$("<td>");
                    	employeePhoneTD.html(employee.employeePhone);
                    	var employeeAddressTD=$("<td>");
                    	employeeAddressTD.html(employee.employeeAddress);
                    	
                    	tr.append(employeeNameTD);
                    	tr.append(employeePhoneTD);
                    	tr.append(employeeAddressTD);
                    	
                    
                    	$("#results").append(tr);
                    	
                    });
                    
                }) 
            }); 
        </script>
