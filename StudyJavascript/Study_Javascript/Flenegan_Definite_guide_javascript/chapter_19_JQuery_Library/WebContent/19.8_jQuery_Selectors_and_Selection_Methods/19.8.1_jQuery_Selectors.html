<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="../jquery-1.6.js"> </script>
</head>
<body>

	<div id="div1">div1</div>
	<div id="div2">div2	</div>
	<div id="div3" lang="en">div3</div>
	<div >div <span>SPAN insideinsede span INSIDE</span>  without id</div>
	
	<p id="p1">p1</p>
	
	<div > be carefull to exclude html and body elements </div>
	
	<script type="text/javascript">
	
		alert("end");
	</script>
	<button  id="button1" onclick="$('*').css({color:'yellow'})">Select all elements</button>
	<button  onclick="$('#div1,#div2').css({color:'red'})">Select elements with id =div1 or id=div2</button>
	<button  onclick="$('[lang]').css({color:'blue'})">Select elements with attribyte lang</button>
	<button  onclick="$(':not([id],html,body)').css({color:'aqua'})">Select elements with NO attribute id</button>
	<button  onclick="$('div>span').css({'background-color':'aqua'})">Select elements span directly insede div</button>
	<button  onclick="$('body>span').css({'background-color':'aqua'})">Select elements span directly insede body</button>
	<button  onclick="$(':button#button1').css({'background-color':'blue'})">button with id = button1</button>
	
	
	
</body>
</html>
