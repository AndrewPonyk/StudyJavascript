<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	/* Object serializationis the process of converting an objectâ€™s state to a string from which
		it can later be restored */
		/*ECMAScript 5 provides native functions  JSON.stringify()and
		JSON.parse()to serialize and restore JavaScript objects  */
		
		o = {x:1, y:{z:[false,null,""]}}; // Define a test object
		s = JSON.stringify(o); // s is '{"x":1,"y":{"z":[false,null,""]}}'
		
		alert(s);
		p = JSON.parse(s); // p is a deep copy of o
		
		alert(p.y.z[0]);
		
		
		alert('end');
	</script>

</body>
</html>
