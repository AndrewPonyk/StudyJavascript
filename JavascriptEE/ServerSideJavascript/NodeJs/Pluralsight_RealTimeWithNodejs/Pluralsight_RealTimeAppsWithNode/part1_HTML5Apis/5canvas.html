<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../h5ive-master/core.h5ive.js"></script>
    <script src="../h5ive-master/canvas.h5ive.js"></script>
</head>
<body>
<script>
    var cnv = h5.canvas({
        width: 500,
        height: 500,
        matchDimensions: true
    });

    document.body.appendChild(cnv.element());

    cnv.clear().setStyles({
        alpha: 0.4,
        stroke: {
            width: 3,
            color: "#fc6"
        },
        fill: {
            color: "#009"
        }
    }).startPath(75, 100).defineSegments(([{lineTo: [200, 200]}, {lineTo: [100, 50]}])).endPath({
        close: true, stroke: true, fill: false
    })
</script>
</body>
</html>
