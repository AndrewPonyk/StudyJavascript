    <script>
        app = angular.module("movieMediaApp", []);
        app.controller("MainCtrl", function ($scope) {
            $scope.title = "Thanks for attending";
            var movie = {
                title: "Ace Drummond",
                image: "http://images.fandango.com/r98.4/ImageRenderer/125/188/redesign/static/img/default_poster.png/0/images/masterrepository/amg/cov150/drt700/t753/t75302rveqr.jpg",
                description: "Ace drummond 1936"
            }

            $scope.movie = movie;
        });


    </script>
</head>
<body ng-app="movieMediaApp">
    <h1>p2Controllers and Templates</h1>


    <div ng-controller="MainCtrl" style="border:1px solid forestgreen" title="Main controller">
        <h2>{{title}}</h2>
        <p>{{movie.title}}</p>
        <p ng-bind="movie.description"></p>
    </div>

</body>
</html>
