<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>6.3.4 Cloning elements (clone() - method)</title>
        <link  rel="stylesheet" type="text/css" href="../style.css" />
        <link type="text/css" rel="stylesheet" href="../syntaxhighlighter_3.0.83/styles/shCoreDefault.css"/>
        <script type="text/javascript" src="../syntaxhighlighter_3.0.83/scripts/shCore.js"></script>
        <script type="text/javascript" src="../syntaxhighlighter_3.0.83/scripts/shBrushJScript.js"></script>
        <script type="text/javascript" src="../syntaxhighlighter_3.0.83/scripts/shBrushXml.js"></script>
        
        <script type="text/javascript"> SyntaxHighlighter.defaults['html-script'] = true; SyntaxHighlighter.all();</script>
        <script src="../jquery-1.6.js" type="text/javascript"></script> 
        
        <script type="text/javascript">
            $(function(){ 
                // $( function(){...} )  - function will be called when the page will load dfsd
               
                   
                
                    var pageCode=$("html").html();  
                    $(".source_code pre").text( pageCode );
         
                    
                    setInterval(function(){
                    	$("body").append( $("p[id*=toClone]:last").clone()
                    			.attr("id",function(){return $(this).attr("id")+"_clone" }) );
                    },2000);// - every 2 second adds new paragraph , 
                    		//and every new paragraph will have id like 'oldId'+_clone
					
                 
            }); 
        </script>
        <style>
           span{
                background-color:#f0f;
             
            }
        </style>
    </head>
    <body>
        
        <div class="task_title" id="task">Task</div>
        <div class="task">
	Try to clone elements<br>
            
        </div>
        <hr/>
        <div class="notes">
            Notes:<br>
            
           1) clone()  - method using here<br>
           2) clone(true) - clone element with all  events<br>
           3) Be careful with clone() method , because it make copy element , and you will need to change ID (because all elements need to have unique id)!!<br>   
        </div>
        <br>
        
      
        
  
      	<p id="toClone">
      		This paragraph will be cloned
      	</p>
        
        
        <div id="my.Div" class="source_code">
            <pre class="brush: js;">
            </pre> 
            
        </div>
        
    </body>
</html>
