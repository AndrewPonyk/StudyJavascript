    <title>Javascript clojure example </title>

<body>

<script>
    function say667() {
        // Local variable that ends up within closure
        var num = 666;w
        var sayAlert = function() { alert(num); }
        num++;
        return sayAlert;
    }
    var sayNumber = say667();
    sayNumber(); // alerts 667

</script>

</body>
