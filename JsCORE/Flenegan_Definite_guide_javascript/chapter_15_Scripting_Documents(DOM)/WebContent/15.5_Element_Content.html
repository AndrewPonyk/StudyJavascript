<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Element Content</title>
</head>
<body>

    <h1>An HTML Document</h1>
    <p id="p1">This is a <i>simple</i> document.</p>
	
	
	
	
	<ul>
		Element Content can be:
		<li>HTML string (innerHtml)	</li>
		<li>Plain text (textContent or innerText(IE))
		<li>Text node</li>
	</ul>
	
	<script type="text/javascript">
    	
		
		function textContent(element,value){
			var content=element.textContent;
			if(value===undefined){
				if(content!==undefined) return content;
				else return element.innerText; //IE
			}
			else{
				if(content!==undefined) element.textContent=value;
				else element.innerText=value;// IE
			}
		}
	
	
		//Example 15-3. Finding all Text node descendants of an element
		// Return the plain-text content of element e, recursing into child elements.
		// This method works like the textContent property
		function textContent3() {
			var child , type ,s="";
			for(chile =e.firstChild;child!=null;child=nextSibling){
				type=child.nodeType;
				if(type===3 || type===4) // text and CDATASection
				s+=child.nodeValue;
				else if(type===1) // Recurse for ELement nodes
				s+=textContent3(child);
			}
			return s;
		}
		
		
		
		
		
    	var p1=document.getElementById("p1");
    	alert(p1.innerHTML);
    	alert(p1.outerHTML);
    	
    	alert(p1.textContent); // don't work in IE (in IE innerText property)
    	alert(textContent(p1));
    	
    	//p1.outerHTML="<a href='http://google.com'>google</a>"; // outerHTML - added in HTML5  replace <p> to <a> -- interesting property
    
    	alert('end');
    </script>
</body>
</html>
