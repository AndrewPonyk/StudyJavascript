<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="../jquery-1.6.js"></script>
	<style type="text/css">
	
		.red{
			background-color: red;
		}
		
		.blue{
			background-color: blue;
		}
	</style>
</head>
<body>
	<h3>Maing methods 
		<ul>
		<li>1) addClass</li>
		<li>2)removeClass</li>
		<li>3) toogleClass - adds classe to elements that don't already have them and removes classe from those that do</li>
		<li>4) hasClass</li>
		</ul>
	</h3>
	<div class="red" id="div1">
	
	11111111111111
	</div>

	<script type="text/javascript">
	
		var div1=$("#div1");
	
		div1.toggleClass("blue");
		alert("end");
	</script>
</body>
</html>
