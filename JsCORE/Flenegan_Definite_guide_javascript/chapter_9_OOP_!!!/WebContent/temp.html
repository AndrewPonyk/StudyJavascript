	<script type="text/javascript">
		
		
	
		 function sum(a,b){
			this.a=a;
			this.b=b;
			return a+b;
		} 
		 function sum(a){
				this.a=a;
				return a;
				
			}
		//we cant create two functions with the same name , it will not be a syntax error , 
		// but one function will replace others with same name !!! 
		alert(sum(100));
		
		alert('end');
	</script>
