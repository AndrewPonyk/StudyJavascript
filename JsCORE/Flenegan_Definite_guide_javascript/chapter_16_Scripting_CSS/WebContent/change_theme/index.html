<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link id="theme" rel="stylesheet" type="text/css" href="redtheme.css" />

<script type="text/javascript">

	function changeTheme(){
		
		var theme=document.getElementById("theme");
	
		if(theme.href.search("redtheme.css")>0){
			theme.href="greentheme.css";
		}
		else{
			theme.href="redtheme.css";
		}
	};
</script>
</head>
<body>
	<div>
	
		index.html  and can change theme
	</div>
	
	<button onclick="changeTheme()">Change theme</button>
</body>
</html>
