<!DOCTYPE html>
<html manifest="permanote.appcache">
	<head>
		<meta charset="UTF-8">
		<title>permanote offline web app</title>
		<script type="text/javascript" src="permanote.js"> </script>
		<style type="text/css">
		
			#editor{
				width: 100%;
				height:250px;
			}
			#statusline{
				width:100%;
			}
		</style>
	</head>
	<body>
		<div id="toolbar">
			<button id="savebutton" onclick="save()">Save </button>
			<button id="sync" onclick="sync()">Sync note</button>
			<button onclick="applicationCache.update()">Update Application</button>
			
		</div>
		<textarea id="editor"></textarea>
		<div id="statusline"></div>
		
	</body>
</html>
