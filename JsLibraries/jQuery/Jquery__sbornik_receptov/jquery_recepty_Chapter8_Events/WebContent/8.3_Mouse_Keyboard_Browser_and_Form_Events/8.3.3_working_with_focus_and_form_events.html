        <script type="text/javascript">
            $(function(){ 
                // $( function(){...} )  - function will be called when the page will load dfsd
               
                
                    var pageCode=$("html").html();  
                    $(".source_code pre").text( pageCode );
        
                    
                    $("input").focus(function(){
                    	$("<span>focus</span>").insertAfter(this).animate({
                    		opacity:0.4
                    	},1500);
                    	
                    });
                    
                    $("input").blur(function(){
                    	$(this).next().remove();
                    });
                   
                    $("select").change(function(){
                    	$(this).next().text($(this).val());
                    });
                    
                    $("input:last").focus();
            
                    
                    $("button").hover(function(){
                    	$(this).css("background-color","green");	
                    },function(){
                    	$(this).css("background-color","gray");
                    });
            }); 
            
            
            
            
        </script>

			div{
				cursor:pointer;
			}
